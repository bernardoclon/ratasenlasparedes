<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Tipo</label>
                  <input type="text" name="system.type" value="{{system.type}}" data-dtype="String"/>
              </div>
              <div class="resource">
                <label class="resource-label">Valor</label>
                  <input type="text" name="system.value" value="{{system.value}}" data-dtype="String"/>
              </div>
              <div class="resource">
                <label class="resource-label">Modificador</label>
                  <input type="number" name="system.mod" value="{{system.mod}}" data-dtype="Number"/>
              </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor enrichedDescription target="system.description" button=true owner=true editable=editable engine="prosemirror" collaborate=false}}
        </div>
    </section>
</form>
