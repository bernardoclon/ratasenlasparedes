<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Nombre del Contenedor"/></h1>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="content">Contenido</a>
    </nav>

    <section class="sheet-body">
        
        {{!-- Helper para listas de items --}}
        {{#*inline "itemList"}}
        <ol class="items-list">
            <li class="item flexrow item-header">
                <div class="item-image"></div>
                <div class="item-name">Nombre</div>
                <div class="item-controls">
                {{#if isGM}}
                    <a class="item-control item-create" title="Añadir Item" data-type="item"><i class="fas fa-plus"></i> Añadir</a>
                {{/if}}
                </div>
            </li>
            {{#each items as |item id|}}
            <li class="item flexrow" data-item-id="{{item._id}}" draggable="true">
                <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
                <h4 class="item-name item-link" data-item-id="{{item._id}}">{{item.name}}</h4>
                <div class="item-controls">
                    <a class="item-control item-take" title="Recoger"><i class="fas fa-hand-paper"></i></a>
                {{#if ../isGM}}
                    <a class="item-control item-edit" title="Editar"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Borrar"><i class="fas fa-trash"></i></a>
                {{/if}}
                </div>
            </li>
            {{/each}}
        </ol>
        {{/inline}}

        {{!-- Pestaña Contenido --}}
        <div class="tab content" data-group="primary" data-tab="content">
            {{> itemList items=allItems isGM=isGM}}
        </div>
    </section>
</form>
