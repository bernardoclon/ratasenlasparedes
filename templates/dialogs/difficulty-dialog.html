<div class="difficulty-dialog">
    <div class="form-group">
        <label class="dialog-title"><i class="fas fa-dice-d20"></i> {{title}}</label>
        <div class="difficulty-options">
            <label class="difficulty-option">
                <input type="radio" name="difficulty" value="+2">
                <span class="difficulty-label">Fácil (+2)</span>
            </label>
            <label class="difficulty-option">
                <input type="radio" name="difficulty" value="0" checked>
                <span class="difficulty-label">Normal</span>
            </label>
            <label class="difficulty-option">
                <input type="radio" name="difficulty" value="-2">
                <span class="difficulty-label">Difícil (-2)</span>
            </label>
        </div>
    </div>
</div>
